<table>
    <thead>
    <tr><th colspan="4">Drivers Championship Standings</th></tr>
    </thead>
    <tbody ng-controller="RestaurantsCtrl">
    <tr ng-repeat="restaurant in restaurantsList">
        <td class="place-list-position">{{$index + 1}}</td>
        <td class="place-name">{{restaurant.name}}</td>
        <td class="place-url">{{restaurant.url}}</td>
        <td class="place-rating">{{restaurant.points}}</td>
    </tr>
    </tbody>
</table>
